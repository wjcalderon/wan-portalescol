langcode: es
status: true
dependencies:
  config:
    - node.type.capitulo_los_segura
    - node.type.faq_los_segura
    - node.type.glosario_los_segura
    - node.type.landing_html
    - node.type.landing_los_segura
    - node.type.landing_page
    - node.type.page
  module:
    - content_moderation
id: editorial
label: Editorial
type: content_moderation
type_settings:
  states:
    archived:
      label: Archivados
      weight: 5
      published: false
      default_revision: true
    draft:
      label: Borrador
      published: false
      default_revision: false
      weight: -5
    published:
      label: Publicado
      published: true
      default_revision: true
      weight: 0
    review:
      label: 'In review'
      weight: -1
      published: false
      default_revision: false
  transitions:
    archive:
      label: Archivo
      from:
        - published
      to: archived
      weight: 2
    archived_published:
      label: 'Restore from archive'
      from:
        - archived
      to: published
      weight: 4
    create_new_draft:
      label: 'Crear Nuevo Borrador'
      to: draft
      weight: 0
      from:
        - archived
        - draft
        - published
        - review
    publish:
      label: Publicar
      to: published
      weight: 1
      from:
        - draft
        - published
        - review
    review:
      label: 'Send to review'
      to: review
      weight: 0
      from:
        - draft
        - review
  entity_types:
    node:
      - capitulo_los_segura
      - faq_los_segura
      - glosario_los_segura
      - landing_html
      - landing_los_segura
      - landing_page
      - page
  default_moderation_state: draft
