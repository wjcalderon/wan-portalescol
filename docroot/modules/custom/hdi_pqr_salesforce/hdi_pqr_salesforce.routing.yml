pqrsalesforce.admin_settings_form:
  path: '/admin/config/pqrsalesforce'
  defaults:
    _form: '\Drupal\hdi_pqr_salesforce\Plugin\Form\PqrSalesforceForm'
    _title: 'PQR Salesforce integration'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

pqrsalesforce.submitform:
  path: 'api/pqr-salesforce'
  defaults:
    _controller: '\Drupal\hdi_pqr_salesforce\Controller\PqrApiController::submitForm'
  methods: [POST]
  requirements:
    _access: 'TRUE'
