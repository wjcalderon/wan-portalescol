login-afterliberty_form.access:
  path: "/welcome/{id}"
  defaults:
    _controller: '\Drupal\liberty_form\Controller\LibertyDocumentValidationController::validation'
    _title: "Verifique su número de documento para continuar"
    id: "1"
  requirements:
    _access: "TRUE"

liberty_form.db_migrator:
  path: "/admin/config/liberty/customers-db_import"
  defaults:
    _form: '\Drupal\liberty_form\Form\LibertyDatabaseMigratorForm'
    _title: "Migrador de Base de Datos de Clientes"
  requirements:
    _permission: "access administration pages"
  options:
    _admin_route: TRUE

