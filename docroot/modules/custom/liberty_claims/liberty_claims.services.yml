services:
  logger.channel.liberty_claims:
    parent: logger.channel_base
    arguments: ['liberty_claims']
  claims.services:
    class: Drupal\liberty_claims\ClaimServices
    arguments: ['@plugin.manager.mail','@config.factory', '@oauth2_client.service', '@module_handler', '@cache.data', '@liberty.logger', '@logger.factory','@file_system']
  liberty.logger:
    class: Drupal\liberty_claims\LoggerService
    arguments: ['@logger.factory']
