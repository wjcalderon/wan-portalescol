id: solicitud
title: Solicitud
description: 'Formulario de solicitud&nbsp;'
category: ''
elements: |-
  title:
    '#type': webform_markup
    '#markup': '<h2>Escribe tu solicitud o consulta</h2>'
  markup:
    '#type': webform_markup
    '#wrapper_attributes':
      class:
        - is-mobile
    '#markup': '<a id="close" class="is-mobile">Close</a>'
  tipo_de_consulta:
    '#type': select
    '#title': 'Tipo de consulta'
    '#options':
      2: Otros
      5: 'Solicitud de cotización'
      6: 'Solicitud de información '
      7: 'Sugerencias '
      8: 'Solicitud de facturación electrónica'
    '#required': true
    '#required_error': 'Este campo es obligatorio'
    '#attributes':
      class:
        - js-field-errors-inline
  producto:
    '#type': select
    '#title': Producto
    '#options':
      Autos: Autos
      Cumplimiento: Cumplimiento
      Hogar: Hogar
      PYME: PYME
      Salud: Salud
      Transporte: Transporte
      Vida: Vida
    '#required': true
    '#required_error': 'Este campo es obligatorio'
    '#attributes':
      class:
        - js-field-errors-inline
  descripcion_de_auto:
    '#type': webform_message
    '#states':
      visible:
        ':input[name="producto"]':
          value: Autos
    '#message_type': info
    '#message_message': '&nbsp;&nbsp;&nbsp;&nbsp;<a href="https://tuseguro.libertyseguros.co/">Cotiza tu seguro todo riesgo Liberty Autos sin salir de casa</a>'
  descripcion_de_cumplimiento:
    '#type': webform_message
    '#states':
      visible:
        ':input[name="producto"]':
          value: Cumplimiento
    '#message_type': info
    '#message_message': '&nbsp;&nbsp;&nbsp;&nbsp;Liberty Cumplimiento esta dise&ntilde;ado para empresas abiertas en bolsa, con clasificaci&oacute;n de riegos superior a BBB y con patrimonio neto de m&iacute;nimo 70MM COP'
  descripcion_de_salud:
    '#type': webform_message
    '#states':
      visible:
        ':input[name="producto"]':
          value: Salud
    '#message_type': info
    '#message_message': '&nbsp;&nbsp;&nbsp;&nbsp;Nuevos clientes de Liberty Salud est&aacute;n orientados a empresas y cooperativas&nbsp;'
  descripcion_de_soat:
    '#type': webform_message
    '#states':
      visible:
        ':input[name="producto"]':
          value: SOAT
    '#message_type': info
    '#message_message': '&nbsp;&nbsp;&nbsp;&nbsp;<a href="https://tuseguro.libertyseguros.co/soat/index.html">Cotiza tu SOAT sin salit de casa</a>'
  descripcion_de_vida:
    '#type': webform_message
    '#states':
      visible:
        ':input[name="producto"]':
          value: Vida
    '#message_type': info
    '#message_message': '&nbsp;&nbsp;&nbsp;&nbsp;Nuestro producto de Liberty Vida Grupo est&aacute; orientados a empresas y cooperativas'
  nombre:
    '#type': textfield
    '#title': Nombre
    '#required': true
    '#required_error': 'Este campo es obligatorio'
    '#attributes':
      class:
        - js-field-errors-inline
  tipo_de_identificacion:
    '#type': select
    '#title': 'Tipo de identificación'
    '#options':
      cc: 'Cédula de ciudadanía'
      ce: 'Cédula extranjería '
      nit: NIT
      pt: Pasaporte
    '#required': true
    '#required_error': 'Este campo es obligatorio'
    '#attributes':
      class:
        - js-field-errors-inline
  numero_de_identificacion:
    '#type': textfield
    '#title': 'Número de identificación'
    '#required': true
    '#required_error': 'Este campo es obligatorio y debe ser numérico'
    '#pattern': '([0-9])*'
    '#pattern_error': 'Este campo es numérico'
    '#attributes':
      class:
        - js-field-errors-inline
  correo_electronico:
    '#type': email
    '#title': 'Correo electrónico'
    '#required': true
    '#required_error': 'Este campo es obligatorio'
    '#pattern': '^[_a-z0-9-]+(.[_a-z0-9-]+)*@[a-z0-9-]+(.[a-z0-9-]+)*(.[a-z]{2,4})$'
    '#pattern_error': 'Formato de correo incorrecto'
    '#attributes':
      class:
        - js-field-errors-inline
  ciudad:
    '#type': select
    '#title': Ciudad
    '#options': ciudades_liberty
    '#required': true
    '#required_error': 'Este campo es obligatorio'
  telefono_fijo:
    '#type': textfield
    '#title': 'Teléfono fijo'
    '#pattern': '^[0-9]*$'
    '#pattern_error': 'Este campo es númerico'
    '#counter_type': character
    '#counter_minimum': 7
    '#counter_maximum': 7
    '#counter_maximum_message': 'Se deben escribir 7 dígitos'
  celular:
    '#type': textfield
    '#title': Celular
    '#required': true
    '#required_error': 'Este campo es requerido y solo acepta números'
    '#pattern': '^[0-9]*$'
    '#counter_type': character
    '#counter_minimum': 10
    '#counter_maximum': 10
    '#counter_maximum_message': 'Se deben escribir 10 dígitos'
    '#wrapper_attributes':
      class:
        - js-field-errors-inline
  descripcion_de_consulta:
    '#type': textarea
    '#title': 'Descripción de consulta'
    '#required': true
    '#required_error': 'Este campo es obligatorio'
    '#attributes':
      class:
        - js-field-errors-inline
  productos_con_liberty:
    '#type': select
    '#title': 'Productos que tienes con liberty'
    '#options':
      'VIDA GRUPO': 'VIDA GRUPO'
      AUTOS: AUTOS
      ARL: ARL
      GENERALES: GENERALES
      SALUD: SALUD
      SOAT: SOAT
      FIANZAS: FIANZAS
      'VIDA R.M.': 'VIDA R.M.'
    '#required': true
    '#required_error': 'Este campo es requerido'
    '#wrapper_attributes':
      name: 00N0t000000f61I
      id: 00N0t000000f61I
    '#attributes':
      class:
        - js-field-errors-inline
  label_seguro_autos:
    '#type': webform_markup
    '#markup': 'Si posees un seguro de autos o SOAT con Liberty Seguros, por favor ind&iacute;canos el n&uacute;mero de la placa de tu veh&iacute;culo. (Opcional)'
  numero_de_placa:
    '#type': textfield
    '#title': 'Número de placa'
    '#wrapper_attributes':
      name: 00NG000000998US
      id: 00NG000000998US
  processed_text:
    '#type': processed_text
    '#wrapper_attributes':
      class:
        - text_file_error
    '#text': |
      <p style="text-align:left; padding: 0;
      ">El archivo seleccionado no se puede subir al servidor. Solo se permiten archivos con las siguientes extensiones: gif, jpg, png, txt, pdf, doc, docx, ppt, pptx, xls, xlsx, zip.</p>
    '#format': html
  adjuntar_archivos:
    '#type': managed_file
    '#title': 'Adjuntar archivos'
    '#unique': true
    '#unique_error': unicooooo
    '#wrapper_attributes':
      class:
        - 'form-item-file-attach text_file_error_input'
    '#uri_scheme': public
    '#max_filesize': '20'
    '#file_extensions': 'gif jpg png txt pdf doc docx ppt pptx xls xlsx zip'
    '#sanitize': true
    '#button': true
    '#button__title': Seleccione
  label_check_recibir_informacion:
    '#type': webform_markup
    '#markup': '<span>Deseas recibir sobre nuestros productos y servicios</span>'
  check_recibir_informacion:
    '#type': processed_text
    '#text': |
      <div class="switch">
      <input id="edit-check-recibir-informacion-1" class="toggle toggle-left" name="check_recibir_informacion" value="1" type="radio" data-drupal-selector="edit-check-recibir-informacion-1">
      <label for="edit-check-recibir-informacion-1" class="btn btn-left">Si</label>
      <input id="edit-check-recibir-informacion-0" class="toggle toggle-right" name="check_recibir_informacion" value="0" type="radio" data-drupal-selector="edit-check-recibir-informacion-0" checked>
      <label for="edit-check-recibir-informacion-0" class="btn btn-right">No</label>
      </div>
    '#format': html
  label_tratamiento_datos:
    '#type': processed_text
    '#wrapper_attributes':
      class:
        - data-treatment
    '#text': |
      <p><strong>Señor usuario: </strong>La información suministrada a través de este formulario será recolectada y tratada por Liberty Seguros S.A., aseguradora con domicilio en la ciudad de Bogotá. Al enviar la información usted acepta que sus datos personales sean tratados con el fin de dar trámite a su solicitud, consulta, inquietud, queja, sugerencia o petición y declara haber leído nuestras políticas de tratamiento de datos personales.</p>
    '#format': rich_text
  captcha:
    '#type': captcha
    '#captcha_type': recaptcha/reCAPTCHA
  alerta_archivo:
    '#type': webform_message
    '#states':
      required:
        ':input[name="files[adjuntar_archivos]"]':
          '': ''
    '#message_type': error
    '#message_message': aviso
