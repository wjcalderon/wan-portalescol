description: 'Formulario de felicitaci&oacute;n'
category: ''
elements: |-
  titulo:
    '#type': webform_markup
    '#markup': '<h2>Felicitaci&oacute;n</h2>'
  close:
    '#type': webform_markup
    '#wrapper_attributes':
      class:
        - is-mobile
    '#markup': '<a class="is-mobile" id="close">Close</a>'
  nombre:
    '#type': textfield
    '#title': Nombre
    '#required': true
    '#required_error': 'Este campo es obligatorio'
    '#attributes':
      class:
        - js-field-errors-inline
  tipo_de_identificacion:
    '#type': select
    '#title': 'Tipo de identificación'
    '#options':
      cc: 'Cédula de ciudadanía'
      ce: 'Cédula extranjería '
      nit: NIT
      pt: Pasaporte
    '#required': true
    '#required_error': 'Este campo es obligatorio'
  numero_de_identificacion:
    '#type': textfield
    '#title': 'Número de identificación'
    '#required': true
    '#required_error': 'Este campo es obligatorio y debe ser numérico'
    '#pattern': '([0-9])*'
    '#pattern_error': 'Este campo es numérico'
  correo_electronico:
    '#type': email
    '#title': 'Correo electrónico'
    '#required': true
    '#required_error': 'Este campo es obligatorio'
    '#pattern': '^[_a-z0-9-]+(.[_a-z0-9-]+)*@[a-z0-9-]+(.[a-z0-9-]+)*(.[a-z]{2,4})$'
    '#pattern_error': 'Formato de correo incorrecto'
    '#attributes':
      class:
        - js-field-errors-inline
  felicitacion:
    '#type': textarea
    '#title': 'Mensaje de felicitación'
    '#required': true
    '#required_error': 'Este campo es obligatorio'
  captcha:
    '#type': captcha
    '#captcha_type': recaptcha/reCAPTCHA
