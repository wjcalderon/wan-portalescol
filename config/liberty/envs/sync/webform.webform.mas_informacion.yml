id: mas_informacion
title: 'Mas información'
description: 'Formulario de mas informaci&oacute;n'
category: ''
elements: |-
  close:
    '#type': webform_markup
    '#markup': '<a id="close">Close</a>'
  title:
    '#type': webform_markup
    '#markup': '<h2>Me interesa el seguro</h2>'
  lead:
    '#type': webform_markup
    '#markup': '<h3>Para adquirir este plan te vamos a poner en contacto con un asesor, por favor d&eacute;janos tus datos.</h3>'
  nombre:
    '#type': textfield
    '#title': Nombre
    '#required': true
    '#required_error': 'Este campo es obligatorio'
    '#attributes':
      class:
        - js-field-errors-inline
  correo_electronico:
    '#type': textfield
    '#title': 'Correo Electrónico'
    '#required': true
    '#required_error': 'Este campo es obligatorio'
    '#attributes':
      class:
        - js-field-errors-inline
  celular:
    '#type': textfield
    '#title': Celular
    '#required': true
    '#required_error': 'Este campo es obligatorio'
    '#attributes':
      class:
        - js-field-errors-inline
  comentarios:
    '#type': textarea
    '#title': Comentarios
    '#rows': 2
    '#attributes':
      class:
        - js-field-errors-inline
  habeas_data:
    '#type': processed_text
    '#text': |
      <p>Señor usuario: La información suministrada a través de este formulario será recolectada y tratada por Liberty Seguros S.A, aseguradora&nbsp;con domicilio en la ciudad de Bogotá. Al enviar la información usted acepta que sus datos personales sean tratados con el fin de dar trámite a su inquietud, queja, sugerencia o petición y declara haber leído nuestras <strong><a href="/acerca-de-liberty/publicaciones-y-documentos#tab-4">políticas de tratamiento de datos personales</a></strong></p>
    '#format': rich_text
  producto:
    '#type': hidden
    '#title': Producto
    '#default_value': '[current-page:title] > [current-page:url]'
    '#prepopulate': true
