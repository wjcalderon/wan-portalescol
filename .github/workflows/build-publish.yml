name: Build and publish Docker image for public portal

on:
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build_and_publish:
    name: Build and publish
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub Registry
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Pull base image
        run: docker pull ghcr.io/hdiseguroscol/php-nginx-docker:v1.0.0

      # - name: Log in to Docker Hub
      #   uses: docker/login-action@v3
      #   with:
      #     registry: ${{ env.REGISTRY }}
      #     username: ${{ github.actor }}
      #     password: ${{ secrets.GITHUB_TOKEN }}
      #     logout: true

      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Install dependencies
        uses: php-actions/composer@v6
        with:
          php_version: "8.1"
          version: "2.2"
          args: "--ignore-platform-reqs --optimize-autoloader"

      # - uses: actions/upload-artifact@v4
      #   with:
      #     name: Release ${{ github.ref_name }}
      #     compression-level: 6
      #     retention-days: 5
      #     path: |
      #       ${{ github.workspace }}
      #       !${{ github.workspace }}/.ddev
      #       !${{ github.workspace }}/.lando
      #       !${{ github.workspace }}/.vendor
      #       !${{ github.workspace }}/**/.git
      #       !${{ github.workspace }}/Jenkinsfile
      #       !${{ github.workspace }}/start.sh
      #       !${{ github.workspace }}/Dockerfile
      #       ${{ github.workspace }}/**/node_modules

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push
        id: push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
