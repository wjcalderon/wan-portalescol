name: Build and publish Docker image for public portal

on:
  release:
    types: [published]

env:
  AWS_REGISTRY: 533267354531.dkr.ecr.us-east-1.amazonaws.com
  GH_REGISTRY: ghcr.io
  IMAGE_NAME: hdidev
  REGION: us-east-1

jobs:
  build_and_publish:
    name: Build and publish
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      id-token: write

    steps:

      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Pull base image
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ${{ env.GH_REGISTRY }} -u ${{ github.actor }} --password-stdin
          docker pull ghcr.io/hdiseguroscol/php-nginx-docker:v1.0.4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.AWS_REGISTRY }}
          username: ${{ secrets.AWS_ACCESS_KEY_ID }}
          password: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          logout: true

      - name: Install dependencies
        uses: php-actions/composer@v6
        with:
          php_version: "8.1"
          version: "2.2"
          args: "--ignore-platform-reqs --optimize-autoloader"

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.AWS_REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push
        id: push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64,linux/amd64
          provenance: false
          push: true
          tags: ${{ steps.meta.outputs.tags }}
